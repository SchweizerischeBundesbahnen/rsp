# Default values for helm-config.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# scale up manually after deployment - we do not need the workspace in ci.
replicaCount: 0

service:
  type: ClusterIP
  port: 80

# test projects:
#   - maximum cpu usage per Pod is 4,
#   - maximum memory usage per Pod is 32Gi,
#   - maximum cpu usage per Container is 4,
#   - maximum memory usage per Container is 32Gi.

resources:
  requests:
    cpu: 1
    memory: 4Gi
  limits: # Maximum
    cpu: 4
    memory: 32Gi
    nvidia.com/gpu: 0
