[tox]
envlist = py37, flake8


[travis]
python =
    3.7: py37

[testenv:flake8]
basepython = python
passenv =
    DISPLAY
    WORKSPACE
commands =
    flake8 rsp tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}{:}{toxinidir}/flatland_ckua
passenv =
    DISPLAY
    XAUTHORITY
; HTTP_PROXY+HTTPS_PROXY required behind corporate proxies
    HTTP_PROXY
    HTTPS_PROXY
    WORKSPACE
conda_deps =
    {env:TOX_CONDA_DEPS}

conda_channels =
    {env:TOX_CONDA_CHANNELS}

deps =
    {env:TOX_PIP_DEPS}

; run tests from subfolder to ensure that resources are accessed via resources and not via relative paths
commands =
    python --version
; run only code under rsp/tests, not the tests of submodules!
    python -m pytest --basetemp={toxinidir} {toxinidir}/tests
